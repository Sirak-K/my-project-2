<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    
    <title>Home | Quiz App</title>
</head>
<body>

<!-- HEADER -->
<header class="header-container">

    <!--SITE LOGO-->
    <div class="logotype-section">
    <a class="logotype" href="index.html">NeuroQuiz</a>
    </div>

    <!-- NAVBAR--> 
    <nav class="navbar">
    <ul class="navbar-list">
    <li class="current navbar-list-item"><a class="navbar-link" href="index.html">Play</a></li>
    <li class="navbar-list-item"><a class="navbar-link" href="contact.html">Contact</a></li>
    </ul></nav>
</header>

<!--SECTION: GAME -->
<div class="game-section-container">
    <section class="game-section">
        <div class="game-message hide">
            <!--WELCOME TEXT-->
            <h2 class="welcome-header">Welcome!</h2>
            <p class="welcome-text">Press the Start button</p>
        </div>

        <!-- CONTAINER: SCORE BOARD -->
        <div class="score-board-container show-flex hide">
        <!-- TABLE: SCORE BOARD  -->
            <table class="score-board-table hide"></table>
        </div>

        <!-- CURRENT SCORE  -->
        <div class="current-score hide"></div>
        <!-- FINAL SCORE CONTAINER -->
        <p class="final-score hide"></p>
        <!-- HIGHEST SCORE -->
        <div class="high-score-container hide"></div>
                
        <!-- TIMER -->
        <div class="game-timer"></div>


        <!--CONTAINER: QUESTIONS-->
        <div class="quiz-section-container hide">
            <div class="quiz-section hide">
                <div class="quiz-answer-btns-container">
                    <button aria-label="Answer 1" class="quiz-answer-btn"></button>
                    <button aria-label="Answer 2" class="quiz-answer-btn"></button>
                    <button aria-label="Answer 3" class="quiz-answer-btn"></button>
                    <button aria-label="Answer 4" class="quiz-answer-btn"></button>
                </div>
            </div>
        </div>
        

<!-- GAME CONTROLS -->
        <div class="controls">

            <!-- START BUTTON -->
            <button aria-label="Start" id="start-btn" class="control-btn hide">Start</button>
            
            <!-- RESTART BUTTON -->
            <button aria-label="Restart" id="restart-btn" class="control-btn hide">Restart</button>
           
            <!-- BUTTON: SCORE BOARD  -->
            <button aria-label="Score Board" id="score-board-btn" class="control-btn hide">Score Board</button>
        
            <!-- NEXT BUTTON -->
            <button aria-label="Next" id="next-btn" class="control-btn hide">Next</button>
        </div>
    </section>
</div>


<!-- FOOTER -->
<footer class="footer-container">
    <ul class="list-inline social-links">
        <li class="social-list-item">
            <a class="social-links-item" target="_blank" href="https://www.facebook.com/sirak.dev/">
                <i class="social-links-item-bg fab fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
            </a>
        </li>
        <li class="social-list-item">
            <a class="social-links-item" target="_blank" href="https://twitter.com/sirak_dev">
                <i class="social-links-item-bg fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
            </a>
        </li>
        <li class="social-list-item">
            <a class="social-links-item" target="_blank" href="https://www.linkedin.com/in/sirak-k-a203b1156/">
                <i class="social-links-item-bg fab fa-linkedin" aria-hidden="true"></i>
                <span class="sr-only">LinkedIn</span>
            </a>
        </li>
        <li class="social-list-item">
            <a class="social-links-item" target="_blank" href="https://www.pinterest.se/sirakdev/">
                <i class="social-links-item-bg fab fa-pinterest" aria-hidden="true"></i>
                <span class="sr-only">Pinterest</span>
            </a>
        </li>
        <li class="social-list-item">
            <a class="social-links-item" target="_blank" href="https://www.instagram.com/sirak.dev/">
                <i class="social-links-item-bg fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
            </a>
        </li>
    </ul>

</footer>

<script src="assets/js/script.js" defer></script>
</body>
</html>
