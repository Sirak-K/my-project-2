<!-- HEADER: START -->

<!--CONTAINER: QUESTIONS-->
    <section class="container">
        <div id="timer">
            <h6 id="time"></h6>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button aria-label="Answer 1" class="btnz"><h4>Answer 1</h4></button>
                <button aria-label="Answer 2" class="btnz"><h4>Answer 2</h4></button>
                <button aria-label="Answer 3" class="btnz"><h4>Answer 3</h4></button>
                <button aria-label="Answer 4" class="btnz"><h4>Answer 4</h4></button>
            </div>
        </div>
        
        
<!-- GAME CONTROLS -->
        <div class="controls">
            <button aria-label="Start" id="start-btn" class="start-btn btn" onclick="audio.play();"><h3>Start</h3></button>
            
           
            <button aria-label="Restart" id="restart-btn" class="restart-btn btn hide" onclick="audio.play();"><h3>Restart</h3></button>
            
            
            <script type="text/javascript">
                const audio = new Audio (); audio.src="./audio/Percz (38).mp3"
            </script>
            <button aria-label="Next" id="next-btn" class="next-btn btn hide" ><h3>Next</h3></button>
        </div>
    </section>


<!--WELCOME TEXT-->
<div id="w-text">
    <h2>Welcome!</h2>
    <h2>Press the Start button</h2>
</div>
