<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="script main.js"></script>
    <title>Home | Quiz App</title>

<body>

<!-- HEADER: START -->
<header>
    <div class="header-container">
        <div id="branding">
            <h1><a class="logotype" href="index.html">NeuroQuiz</a></h1>
        </div>
        <!-- NAVBAR--> 
        <nav class="navbar"><ul>
        <li class="current"><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        </ul></nav>
    </div>
</header>


<container id="clear-container">
    <div id="clear-storage-btn"></div>
</container>



<!-- CONTAINER: SCORE BOARD -->
<div id="score-board-container" class="hide">

   
    
    <!-- TABLE: SCORE BOARD  -->
    <h2>High Scores</h2>
    <table id="score-board-table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Here you can use JavaScript to generate the rows dynamically -->
      </tbody>
    </table>
  </div>

<!--SECTION: GAME-->
    <section id="game-section">

       

        <!-- TIMER -->
        <div id="timer">
            <h6 id="time"></h6>
        </div>
        <!--WELCOME TEXT-->
        <div id="w-text">
            <h2>Welcome!</h2>
            <h2>Press the Start button</h2>
        </div>

        
        <!-- HIGHEST SCORE CONTAINER -->
<div id="highscore-container" class="hide"></div>

        <!-- CURRENT SCORE CONTAINER -->
<div id="current-score-container" class="hide"></div>

        <!--CONTAINER: QUESTIONS-->
        <div id="question-visibility-container" class="hide">
            <div id="questions-container" class="hide">Question</div>
            <div id="question-answer-container" class="hide">
                <button aria-label="Answer 1" id="question-answer-btn"><h4> Answer 1 </h4></button>
                <button aria-label="Answer 2" id="question-answer-btn"><h4> Answer 2 </h4></button>
                <button aria-label="Answer 3" id="question-answer-btn"><h4> Answer 3 </h4></button>
                <button aria-label="Answer 4" id="question-answer-btn"><h4> Answer 4 </h4></button>
            </div>
        </div>
        

<!-- GAME CONTROLS -->
        <div class="controls">
            <script type="text/javascript">
                const audio = new Audio (); audio.src="./audio/Percz (38).mp3"
            </script>

            <!-- START BUTTON -->
            <button aria-label="Start" id="start-btn" class="control-btn " onclick="audio.play();"><h3>Start</h3></button>
            
            <!-- RESTART BUTTON -->
            <button aria-label="Restart" id="restart-btn" class="control-btn hide" onclick="audio.play();"><h3>Restart</h3></button>
           
             <!-- BUTTON: SCORE BOARD  -->
            <button aria-label="Score Board" id="score-board-btn" class="control-btn hide" onclick="audio.play();"><h3>Score Board</h3></button>
            
        
            <!-- NEXT BUTTON -->
            <button aria-label="Next" id="next-btn" class="control-btn hide"><h3>Next</h3></button>
        </div>
    </section>
