<!-- HEADER: START -->

        <div id="branding">
            <h1><a class="logotype" href="index.html">NeuroQuiz</a></h1>
        </div>
        <!-- NAVBAR-->

        <li class="current"><a href="index.html">Home</a></li>

<!-- CLEAR LOCAL STORAGE -->
<!-- <container id="clear-storage-container">
    <div id="clear-storage-btn" class="hide"></div>
</container> -->


<!--SECTION: GAME -->
<div class="game-section-wrapper">
    <section id="game-section">
        <div id="game-message" class="hide">
            <!--WELCOME TEXT-->
            <h2>Welcome!</h2>
            <br>
            <h2>Press the Start button</h2>
        </div>

<!-- CONTAINER: SCORE BOARD -->
<div id="score-board-container" class="show-flex hide">
   <!-- TABLE: SCORE BOARD  -->
    <table id="score-board-table" class="hide"></table>
</div>

 <!-- CURRENT SCORE  -->
 <div id="current-score" class="hide"></div>
<!-- FINAL SCORE CONTAINER -->
 <p id="final-score" class="hide"></p>
<!-- HIGHEST SCORE -->
<div id="high-score-container" class="hide"></div>
        
    <!-- TIMER -->
        <div id="game-timer">
            <div id="game-timer-text"></div>
        </div>


        <!--CONTAINER: QUESTIONS-->
        <div id="quiz-container-wrapper" class="hide">
            <div id="quiz-container" class="hide"></div>
            <div id="quiz-answer-btns-container" class="hide">
                <button aria-label="Answer 1" class="quiz-answer-btn"></button>
                <button aria-label="Answer 2" class="quiz-answer-btn"></button>
                <button aria-label="Answer 3" class="quiz-answer-btn"></button>
                <button aria-label="Answer 4" class="quiz-answer-btn"></button>
            </div>
        </div>
        

<!-- GAME CONTROLS -->
        <div class="controls">
            <script>
                const audio = new Audio (); audio.src="./assets/audio/click_sound.mp3"
            </script>

            <!-- START BUTTON -->
            <button aria-label="Start" id="start-btn" class="control-btn " onclick="audio.play();">Start</button>
            
            <!-- RESTART BUTTON -->
            <button aria-label="Restart" id="restart-btn" class="control-btn hide" onclick="audio.play();">Restart</button>
           
            <!-- BUTTON: SCORE BOARD  -->
            <button aria-label="Score Board" id="score-board-btn" class="control-btn hide" onclick="audio.play();">Score Board</button>
        
            <!-- NEXT BUTTON -->
            <button aria-label="Next" id="next-btn" class="control-btn hide">Next</button>
        </div>
    </section>
</div>
